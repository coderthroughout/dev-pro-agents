# Agent Configuration
# This file defines the configuration for all agents in the multi-agent orchestration system

agents:
  research_agent:
    name: "research"
    enabled: true
    capabilities: 
      - "web_scraping"
      - "data_collection"
      - "market_research"
      - "information_synthesis"
      - "api_exploration"
    model: "exa-research-pro"
    timeout: 120
    retry_attempts: 3
    max_concurrent_tasks: 2
    tools:
      - "exa_client"
      - "firecrawl_client"
    specific_config:
      max_search_results: 10
      search_timeout: 60
      enable_deep_research: true
  
  coding_agent:
    name: "coding"
    enabled: true
    capabilities: 
      - "implementation"
      - "debugging"
      - "code_generation"
      - "refactoring"
      - "code_review"
    model: "openrouter/horizon-beta"
    timeout: 180
    retry_attempts: 2
    max_concurrent_tasks: 1
    tools: []
    specific_config:
      enable_test_generation: true
      follow_pep8: true
      max_file_size: 10000
  
  testing_agent:
    name: "testing"
    enabled: true
    capabilities: 
      - "test_design"
      - "test_execution"
      - "quality_assurance"
      - "validation"
      - "performance_testing"
    model: "openrouter/horizon-beta"
    timeout: 150
    retry_attempts: 2
    max_concurrent_tasks: 1
    tools: []
    specific_config:
      test_frameworks: ["pytest", "unittest"]
      coverage_threshold: 80
      enable_integration_tests: true
  
  documentation_agent:
    name: "documentation"
    enabled: true
    capabilities: 
      - "documentation_generation"
      - "content_creation"
      - "technical_writing"
      - "readme_creation"
      - "api_documentation"
    model: "openrouter/horizon-beta"
    timeout: 120
    retry_attempts: 2
    max_concurrent_tasks: 2
    tools: []
    specific_config:
      documentation_format: "markdown"
      include_examples: true
      auto_generate_toc: true

# Global agent settings
global_settings:
  default_timeout: 180
  default_retry_attempts: 2
  max_concurrent_agents: 4
  health_check_interval: 30
  log_level: "INFO"