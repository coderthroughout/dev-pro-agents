# Orchestrator Configuration
# This file defines system-wide configuration for the multi-agent orchestrator

orchestrator:
  name: "multi_agent_orchestrator"
  supervisor_model: "o3"  # OpenAI o3 for complex reasoning
  batch_processing:
    enabled: true
    max_batch_size: 10
    batch_timeout: 3600  # 1 hour
    parallel_execution: true
    max_parallel_tasks: 4
  
  coordination:
    task_assignment_strategy: "capability_based"  # or "round_robin", "load_balanced"
    enable_task_dependencies: true
    max_task_retries: 3
    task_timeout_escalation: true
    
  error_handling:
    max_retries_per_agent: 3
    failure_escalation: true
    enable_circuit_breaker: true
    circuit_breaker_threshold: 5
    recovery_strategy: "reassign"  # or "retry", "skip"
  
  monitoring:
    enable_health_checks: true
    health_check_interval: 30
    enable_metrics: true
    metrics_export_interval: 60
    log_agent_interactions: true
  
  database:
    connection_string: "sqlite:///orchestration/database/implementation_tracker.db"
    connection_pool_size: 5
    enable_migrations: true
    
  integrations:
    exa:
      enabled: true
      api_key_env: "EXA_API_KEY"
      timeout: 30
      max_retries: 3
    
    firecrawl:
      enabled: true
      api_key_env: "FIRECRAWL_API_KEY"  
      timeout: 60
      max_retries: 2
    
    openai:
      enabled: true
      api_key_env: "OPENAI_API_KEY"
      timeout: 120
      max_retries: 3

# Performance tuning
performance:
  async_execution: true
  connection_pooling: true
  result_caching: false  # Disable for development
  cache_ttl: 3600
  
# Security settings
security:
  validate_inputs: true
  sanitize_outputs: true
  enable_request_logging: true
  max_request_size: 10485760  # 10MB