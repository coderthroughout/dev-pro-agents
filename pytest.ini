[tool:pytest]
# Pytest configuration file
#
# Test Structure:
# - tests/unit/           - Unit tests (isolated component testing)
# - tests/integration/    - Integration tests (multi-component)
# - tests/e2e/           - End-to-end tests (complete workflows)
# - tests/performance/   - Performance and load tests
# - tests/utils/         - Testing utilities and fixtures
#
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests
    performance: marks tests as performance tests
    asyncio: marks tests as async tests

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

addopts = 
    -v 
    --tb=short
    --strict-markers
    --disable-warnings
    
filterwarnings =
    ignore::DeprecationWarning
    ignore::PytestUnknownMarkWarning
    ignore::PytestCollectionWarning

minversion = 8.0